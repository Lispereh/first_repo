<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 7</title>
</head>
<body>
    <input type="text" id="sumInput" placeholder="Сумма покупки">
    <button id="button">Submit</button>
    <div id="result"></div>

    <script>
        function func() {
            let sumS = parseInt(sumInput.value);

            if (sumS >= 200 && sumS < 300) result.innerText = `Скидка 3%. К оплате: ${sumS - sumS * 0.03}`
            else if (sumS >= 300 && sumS < 500) result.innerText = `Скидка 5%. К оплате: ${sumS - sumS * 0.05}`
            else if (sumS >= 500) result.innerText = `Скидка 7%. К оплате: ${sumS - sumS * 0.07}`
            else result.innerText = "Скидка не применяется"
        }
        
        button.onclick = func;
    </script>
</body>
</html>
