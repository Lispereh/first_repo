    <div id="result"></div>

    <script>
        function print() {
            let template = arguments[0]
            let result = template

            for(let i = 0; i < arguments.length; i++){
                result = result.replace(`%${i}`, arguments[i])
            }
            
            return result
        }

        let template = "Today %1 and year is %2"
        let param1 = "Monday"
        let param2 = 2025

        result.innerText = `${print(template, param1, param2)}`
    </script>
