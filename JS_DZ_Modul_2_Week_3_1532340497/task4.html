<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 4</title>
</head>
<body>
    <div class="str">
        <input type="text" id="strInput" placeholder="Введите CSS-стиль">
        <button id="btn">Заменить</button>
    </div>

    <div id="result"></div>

    <script>
        function change(str) {
            let strArr = str.split("-");
            strArr[1] = strArr[1][0].toUpperCase() + strArr[1].substring(1);

            return strArr.join("");
        }

        function data() {
            let str = strInput.value;
            result.innerText = `${change(str)}`;
        }

        btn.onclick = data;
    </script>
</body>
</html>
