<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 6</title>
</head>
<body>
    <div class="str">
        <textarea type="text" id="strTA" placeholder="Введите строки"></textarea>
        <button id="btn">Объединить</button>
    </div>

    <div id="result"></div>

    <script>
        function data() {
            let str = strTA.value;
            result.innerText = (str.split("\n")).join(". ");
        }

        btn.onclick = data;
    </script>
</body>
</html>
