<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="center-form">
        <form action="https://ya.ru/">
            <p class="p-bold">Inputs</p>
            <div class="top-inputs">
                <input type="text" class="empty-input" placeholder="Enter some text">
                <input type="text" class="valid-input" placeholder="valid text                              ✔">
                <input type="text" class="invalid-input" placeholder="invalid text                          ✖">
            </div>

            <p class="p-bold">Check boxes</p>
            <div class="check-boxes">
                <div class="subcribe">
                    <div class="toggle-switch toggle-switch-1">
                        <div class="switch switch-1"></div>
                    </div>
                    <p class="text">Subscribe</p>
                </div>

                <div class="subcribe">
                    <div class="toggle-switch toggle-switch-2">
                        <div class="switch switch-2"></div>
                    </div>
                    <p class="text">Subscribe</p>
                </div>
            </div>

            <p class="p-bold">Radio buttons</p>
            <div class="radio-buttons">
                <p class="text text-1">Gender:</p>
                <input class="rb" type="radio" value="male" checked name="gender"/>
                <p class="text text-1">Male</p>

                <input class="rb" type="radio" value="female" name="gender"/>
                <p class="text text-1">Female</p>
            </div>

            <p class="p-bold">Buttons</p>
            <div class="buttons-flex">
                <button class="active">Active</button>
                <button class="active-hover">Hover</button>
                <button class="danger">Danger</button>
                <button class="danger-hover">Hover</button>
                <button class="disabled">Disabled</button>

                <div class="plus">+</div>
                <div class="minus">-</div>
            </div>
            
            <p class="p-bold">Text area</p>
            <textarea name="" id="" placeholder="Enter some text..."></textarea>
        </form>
    </div>
</body>
</html>
