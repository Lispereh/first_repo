<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 1</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-1">

        <div class="line">
            <p>CREDIT CARD DETAILS</p>
        </div>

        <div class="forma">
            <form action="https://ya.ru/">
                <div class="card-number">
                    <p>Card Number</p>
                    <input type="card-number" placeholder="1234 5678 9012 3456">
                </div>
    
                <div class="card-name">
                    <p>Name On Card</p>
                    <input type="card-name" placeholder="Name Surname">
                </div>
    
                <div class="footer">
                    <div class="card-date">
                        <p>Expiry Date</p>
                        <input type="card-date" placeholder="02">
                    </div>
    
                    <div class="year">
                        <input type="card-date" placeholder="2017">
                    </div>
    
                    <div class="cvv">
                        <p>CVV / CVN</p>
                        <input type="card-date" placeholder="***">
                    </div>
                </div>
            </form>
    
            <div class="image-planet">
                <img src="images/39f24451784c49800379aad985aae144.png" alt="Изображение">
            </div>
        </div>
    </div>
</body>
</html>
