<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 2</title>
    <style>
        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background: white;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <button onclick="document.querySelector('.modal').style.display = 'block'">Open modal</button>

    <div class="modal">
        <p>Hello from Modal Window!</p>
        <button onclick="document.querySelector('.modal').style.display = 'none'">Close</button>
    </div>
</body>
</html>
