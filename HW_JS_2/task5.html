<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 5</title>
</head>
<body>
    <script>
        let km = parseFloat(prompt("Введите расстояние между двумя городами в км"))
        let time = parseInt(prompt("Введите часы, за которые необходимо добраться"))
        alert(`Скорость, с которой нужно ехать: ${km / time}км/ч`)
    </script>
</body>
</html>
